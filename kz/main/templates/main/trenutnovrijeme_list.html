{% block content %}
    <h2>Trenutna stanja</h2>
    <ul>
        {% for el in object_list %}
            <li>
                Lokacija: {{ el.lokacija.ime }}<br>
                Temperatura: {{ el.temperatura }} C<br>
                Vlaga: {{ el.vlaga }} %<br>
                Tlak: {{ el.tlak }} hPa<br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
